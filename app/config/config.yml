imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: fr
    app_name: "Symfotube"
    app.path.video: '/uploads/videos'
    app.path.thumbnail: '/uploads/thumbnails'
    videos_directory: '%kernel.project_dir%/web%app.path.video%'
    thumbnails_directory: '%kernel.project_dir%/web%app.path.thumbnail%'

framework:
    #esi: ~
    translator: { fallbacks: ['%locale%'] }
    secret: '%secret%'
    router:
        resource: '%kernel.project_dir%/app/config/routing.yml'
        strict_requirements: ~
    form: ~
    csrf_protection: ~
    validation: { enable_annotations: true, enabled: true }
    #serializer: { enable_annotations: true }
    default_locale: '%locale%'
    trusted_hosts: ~
    session:
        # https://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id: session.handler.native_file
        save_path: '%kernel.project_dir%/var/sessions/%kernel.environment%'
    fragments: ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true
    templating:
        engines: ['twig']

# Twig Configuration
twig:
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'
    globals:
        app_name: '%app_name%'
        videos_directory: '/uploads/videos/'
        thumbnails_directory: '/uploads/thumbnails/'
    form_themes:
        - 'AppBundle::form/my-bootstrap-material-design.html.twig'

# Doctrine Configuration
doctrine:
    dbal:
        driver: pdo_mysql
        host: '%database_host%'
        port: '%database_port%'
        dbname: '%database_name%'
        user: '%database_user%'
        password: '%database_password%'
        charset: UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: '%kernel.project_dir%/var/data/data.sqlite'
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #path: '%database_path%'

    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: '%mailer_transport%'
    host: '%mailer_host%'
    username: '%mailer_user%'
    password: '%mailer_password%'
    port: 587
    spool: { type: memory }

#FOS User Configuration
fos_user:
    db_driver: orm # other valid values are 'mongodb' and 'couchdb'
    firewall_name: main
    user_class: AppBundle\Entity\User
    from_email:
        address: "noreply@symfotube.com"
        sender_name: "%app_name%"
    service:
        mailer: fos_user.mailer.twig_swift
    registration:
        form:
            type: AppBundle\Form\RegistrationType
        confirmation:
            enabled: false #set true to require an email confirmation

sonata_block:
    blocks:
        # enable the SonataAdminBundle block
        sonata.admin.block.admin_list:
            contexts: [admin]

sonata_doctrine_orm_admin:
    templates:
      types:
        list:
          length: AppBundle:sonata:list_html.html.twig

vich_uploader:
    db_driver: orm
    mappings:
        video:
            uri_prefix:         '%app.path.video%'
            upload_destination: '%videos_directory%'
            namer: vich_uploader.namer_uniqid
            inject_on_load: true
        thumbnail:
            uri_prefix:         '%app.path.thumbnail%'
            upload_destination: '%thumbnails_directory%'
            namer: vich_uploader.namer_uniqid
            inject_on_load: true